<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Gmail INBOX Template</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body id="corpo">

<!-- Contenitore di centratura globale blocco pagina -->
		<div id="container">

			<!-- Header -->
			<header>
				<img id="logo" src="img/gmail.png" alt="Logo Gmail">
				<span>Gmail</span>
				<hr>
			</header>

			<!-- Blocco di ricerca e notifica email -->
			<div id="topmenu">
				<div id="search">
					<input type="text" name="" value="">
					<button type="button" name="button">VAI</button>
				</div>
				<div class="mailstatus">
					You have <span class="orangecircle">30</span> unread!
				</div>
			</div>

			<hr>
			<!-- Area Main -->
			<main>
				<!-- Messaggio email da leggere -->
				<div class="unreadmail">
					<input class="checkboxmargin" type="checkbox" name="" value="">
					<span id="mailobjecturd">&#9733; Hai vinto 1 milione di euro!</span> <span id="mailcontent"> - Se ci credi davvero...</span>
				</div>
				<!-- Messaggio email letto -->
				<div class="readmail">
					<input class="checkboxmargin" type="checkbox" name="" value="">
					<span id="mailobjectrd">&#9733; La dieta di Diletta Leotta</span> <span id="mailcontent"> - Consiste nel mangiare poco...</span>
				</div>
				<!-- Messaggio email da leggere -->
				<div class="unreadmail">
					<input class="checkboxmargin" type="checkbox" name="" value="">
					<span id="mailobjecturd">&#9733; Sei stato taggato!</span> <span id="mailcontent"> - In una foto dove sei uscito male...</span>
				</div>
				<!-- Messaggio email da leggere -->
				<div class="unreadmail">
					<input class="checkboxmargin" type="checkbox" name="" value="">
					<span id="mailobjecturd">&#9733; Disponibile la nuova autocertificazione</span> <span id="mailcontent"> - Per poter andare al mare...</span>
				</div>

			</main>
			<hr>

			<!-- Sezione Footer -->
			<footer class="footerstyle">
				<span id="logofoot">Gmail&#174;</span> <span>- Powered by Marco</span>
			</footer>

		</div>


	</body>
</html>
